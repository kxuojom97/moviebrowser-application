<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="jumbotron jumbotron-fluid bg-primary text-white">
        <div class="container">
            <h1>Movies</h1>
        </div>
    </header>
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
          <ul class="nav nav-pills flex-column" id="genre-list">
              <li class="nav-list"><a class="nav-link active" id="all-filter">All</a></li>
          </ul>
        </nav>
        <main class="col-sm-9 col-md-10 pt-1">
            <div class="container">
                <form action="#" id="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for movies">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" aria-label="search">
                                <div class="d-flex align-items-center">
                                    <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                        />
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container">
                <nav aria-label="page navigation" id="page-label">
                </nav>
            </div>
            <div class="container">
                <div class="progress d-none">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="alert alert-danger d-none"></div>
                <div id="results"></div>
            </div>
        </main>
    </div>
    <!-- fetch() API polyfill -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <!-- our script -->
    <script src="js/index.js"></script>
</body>

</html>
